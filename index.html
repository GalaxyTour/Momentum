<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comppatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\animaion.css">
    <title>Momentum</title>

<body>
    <div id="divNoLogin" class="hidden">
        <div id="divGreeting" class="flaxCenter">
            <label>Hello</label>
            <form id="loginForm">
                <input id="greetingTextBox" required maxlength="15" type="text" placeholder="What's your name?" />
                <button id="loginButton" type="submit">Log In</button>
            </form>
        </div>
    </div>

    <div id="divloginTrue" class="hidden">
        <div id="divTop">
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="divMain" class="flaxCenter_dir_column">
            <h1 id="clock">00:00:00</h1>
            <h1 id="greeting"></h1>
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list"></ul>
        </div>

        <div id="divBottom">
            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script src="js\greetings.js"></script>
    <script src="js\clock.js"></script>
    <script src="js\quotes.js"></script>
    <script src="js\background.js"></script>
    <script src="js\todo.js"></script>
    <script src="js\weather.js"></script>

</body>
</head>

</html>
